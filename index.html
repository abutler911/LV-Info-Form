  <body>
    <div class="container contact">
      <h1 class="display-6 text-center">Do You Want To Learn More?</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="contact-info">
            <img
              src="https://image.ibb.co/kUASdV/contact-image.png"
              alt="image"
            />

            <h4>I would love to hear from you!</h4>
            <p>
              I am excited that you want to learn more about the amazing health
              products offered by LifeVantage! Please fill out the form and I
              will be sure and get right back to you with additional information
              about the products and business.
            </p>
          </div>
        </div>
        <div class="col-md-8">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname"></label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="First Name"
                  name="fname"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname"></label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Last Name"
                  name="lname"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="phone"></label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number"
                  name="phone"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email"></label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  name="email"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment"></label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  placeholder="Comments"
                ></textarea>
              </div>
            </div>
            <div class="checkbox">
              <label
                ><input type="checkbox" /> Health - Decreasing Oxidative
                Stress.</label
              >
            </div>
            <div class="checkbox">
              <label
                ><input type="checkbox" /> NEW MYSTERY PRODUCT - Glowing
                Skin</label
              >
            </div>
            <div class="checkbox">
              <label
                ><input type="checkbox" /> Opportunity - Make Some Money!</label
              >
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-dark">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
